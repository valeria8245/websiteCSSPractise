<!DOCTYPE <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator to Fahrenheit</title>
    <link rel="stylesheet" href="style.cal.css">
</head>
<body>


 <div class="container">
    <h1>Calculator to Fahrenheit</h1>
    
        <input type="number" name="num1" placeholder="Number 1">

        <div class="button-container">
            <button class="sign" onclick="convertToCelsius()">Celsius</button>
            <button class="sign" onclick="convertToFahrenheit()">Fahrenheit</button>
        </div>

        <h2 id="result">Result: </h2>
    
 </div>

 <script>
    function convertToCelsius(){
        var num1 = document.querySelector('input[name="num1"]').value;
        var result = parseFloat(num1*9/5)+32;
        result = Math.round(result * 100) / 100;
        document.getElementById('result').innerHTML = "Result: " + result + " °C";
    }

    function convertToFahrenheit(){
        var num1 = document.querySelector('input[name="num1"]').value;
        var result = parseFloat(num1-32)*5/9;
        result = Math.round(result * 100) / 100;
        document.getElementById('result').innerHTML = "Result: " + result + " °F";
    }
 </script>


</body>
</html>
