<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz</title>
    <link rel="stylesheet" href="style.quiz.css">
</head>
<body>
    <div class="container">
        <h1>Simple Quiz</h1>

        <form action="options-form">
            <h3>Назви країну-банкіра всієї планети?</h3>
            <label>
                <input type="radio" name="option" value="США"> США
            </label>
            <label>
                <input type="radio" name="option" value="Україна"> Україна
            </label>
            <label>
                <input type="radio" name="option" value="Швейцарія"> Швейцарія
            </label>
        </form>
        <button onclick="SubmitAnswer()">Відповісти</button>
        <p id="feedback"></p>

    </div>

    <script>
        const correctAnswer = "Швейцарія";
        
        function SubmitAnswer(){
            const options = document.querySelector('input[name="option"]:checked');

            if(options){
                const feedback = document.getElementById('feedback');

                if(options.value === correctAnswer){
                    feedback.textContent = "Відповідь вірна"
                }
                else{
                    feedback.textContent = "Відповідь невірна"
                }
            }
            else{
                alert('Виберіть варіант відповіді');
            }

        }

    </script>

</body>
</html>
