<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play doors</title>
    <link rel="stylesheet" href="style.v.css">
</head>

<body>

    <div class="content">
        <div class="products">
            <div class="product">
                <h3 class="index">1</h3>
                <img src="https://rimibaltic-res.cloudinary.com/image/upload/b_white,c_fit,f_auto,h_480,q_auto,w_480/d_ecommerce:backend-fallback.png/MAT_192792_PCE_EE" alt="">
                <p class="price">39</p>
            </div>
            <div class="product">
                <h3 class="index">2</h3>
                <img src="https://www.lays.com/sites/lays.com/files/2022-05/XL%20Lays%20Flamin%20Hot%20New.png" alt="">
                <p class="price">49</p>
            </div>
            <div class="product">
                <h3 class="index">3</h3>
                <img src="https://target.scene7.com/is/image/Target/GUEST_6060c181-530b-4c60-b8f9-fc427c7f3790?wid=488&hei=488&fmt=pjpeg" alt="">
                <p class="price">59</p>
            </div>
        </div>

    
    <div class="holder">
        <div id="display">
            <h2 id="balance"></h2>
            <div class="numbers">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="0">0</button>
                <button id="enter">BUY</button>
                <button id="delete">DELETE</button>
            </div>
        </div>
    </div>
            
    

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelector('numbers');
        const balanceDisplay = document.getElementById('balance');
        // add price of each product 
        const itemPrice = document.querySelectorAll('.product');
        const price1 = document.querySelector('.price1').textContent;

        console.log(price1);
        let balance = 30;

        balanceDisplay.innerHTML = `Баланс: ${balance} грн`;

    
        buttons.addEventListener('click',(event) => {

            if (event.target.id === 'enter') {
                //if (balance >  )
                alert('Thank you for purchase!');
            } else if (event.target.id === 'delete') {
                display.innerHTML = '';
            } else {
                display.innerHTML += event.target.id;
                console.log(event.target.id);
            }

        });


    </script>


</body>
</html>
